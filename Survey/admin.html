<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin â€” NC II Survey</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="style.css"><script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script><script src="firebase-config.js"></script></head><body class="min-h-screen bg-gradient-to-br from-indigo-50 via-pink-50 to-yellow-50 font-poppins flex items-center justify-center"><div class="glass p-8 rounded-2xl shadow max-w-md w-full"><h2 class="text-xl font-semibold mb-3">Admin Login</h2><p class="text-sm text-slate-600 mb-4">Sign in to access responses and analytics.</p><input id="email" class="w-full p-3 rounded-lg border mb-3" placeholder="Admin email"/><input id="password" type="password" class="w-full p-3 rounded-lg border mb-3" placeholder="Password"/><div class="flex gap-2"><button id="loginBtn" class="flex-1 py-2 rounded-full bg-gradient-to-r from-indigo-600 to-pink-500 text-white">Sign in</button><button id="signupBtn" class="py-2 px-3 rounded-full border">Create</button></div><p class="text-xs text-slate-500 mt-3">Use Create to add an admin (Firebase Auth must be enabled).</p></div><script>document.getElementById('loginBtn').addEventListener('click', async ()=>{ const e=document.getElementById('email').value, p=document.getElementById('password').value; try{ await firebase.auth().signInWithEmailAndPassword(e,p); window.location.href='dashboard.html'; }catch(err){ alert('Login failed: '+err.message); }}); document.getElementById('signupBtn').addEventListener('click', async ()=>{ if(!confirm('Create admin user?')) return; const e=document.getElementById('email').value, p=document.getElementById('password').value; try{ await firebase.auth().createUserWithEmailAndPassword(e,p); alert('Admin created.'); }catch(err){ alert('Create failed: '+err.message); }});</script></body></html>
